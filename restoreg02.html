<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap resto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="restoreg020.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-md">
      <a class="navbar-brand" style="color: white;"href="#">repEat</a>
      <p style="color: white;">Business Purpose</p>
    </div>
  </nav>
  <h2 class="head01"><span>RESTAURANT INFORMATION</span></h2>
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
      data-bs-auto-close="outside">
      Restaurant details
    </button>
    <form class="dropdown-menu p-4">
      <div class="mb-3">
        <label for="exampleDropdownFormEmail2" class="form-label"></label>
        <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="Restaurant name">
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormPassword2" class="form-label"></label>
        <input type="text" class="form-control" id="exampleDropdownFormPassword2"
          placeholder="Restaurant complete address">
      </div>
    </form>
  </div>
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
      data-bs-auto-close="outside">
      Select outlet's location on the map
    </button>
    <form class="dropdown-menu p-4">
      <div class="mb-3">
        <label for="exampleDropdownFormEmail2" class="form-label"></label>
        <input type="text" class="form-control" id="exampleDropdownFormEmail2"
          placeholder="Enter your restaurant locality">
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormPassword2" class="form-label"></label>
        <input type="text" class="form-control" id="exampleDropdownFormPassword2" placeholder="latitude">
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormPassword2" class="form-label"></label>
        <input type="text" class="form-control" id="exampleDropdownFormPassword2" placeholder="longitude">
      </div>
    </form>
  </div>
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
      data-bs-auto-close="outside">
      contact number at restaurant
    </button>
    <form class="dropdown-menu p-4">
      <div class="mb-3">
        <label for="exampleDropdownFormEmail2" class="form-label"></label>
        <input type="number" class="form-control" id="exampleDropdownFormEmail2"
          placeholder="+91 | Mobile number at restaurant">
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormPassword2" class="form-label"></label>
        <input type="number" class="form-control" id="exampleDropdownFormPassword2"
          placeholder="+91 | STD | landline number">
      </div>
    </form>
  </div>
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
      data-bs-auto-close="outside">
      Restaurant owner details
    </button>
    <form class="dropdown-menu p-4">
      <div class="mb-3">
        <label for="exampleDropdownFormEmail2" class="form-label"></label>
        <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="Restaurant name">
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormPassword2" class="form-label"></label>
        <input type="text" class="form-control" id="exampleDropdownFormPassword2"
          placeholder="Restaurant complete addres">
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
